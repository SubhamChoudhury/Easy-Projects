<!DOCTYPE html>
<html lang="en">
<head>
<meta charst="UTF-8">
<meta name="viewport" content="width-device-width",initial-scale="1.0">
<title>Code Editor YouTube</title>
<meta name="description" content="Online JavaScript Compiler">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/lins/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="editor-menu">
<button class="btn btn-dark">Dark Mode</button>
<button class="btn btn-light">Light Mode</button>
<button class="btn btn-run"><i class="fa fa-play"></i>Run</button>
<div class="live">
<label for="live">Live-</label>
<input type="checkbox" id="live">
</div>
</div>
<div class="container">
<div class="left">
<div class="editor" contenteditable="">Write your code...
</div>
</div>
<div class="bar" title="Click and Drag"></div>
<div class="right">
<iframe src="" frameborder="0" class="iframe"></iframe>
</div>
<script src="script.js"></script>
</body>
</html>
